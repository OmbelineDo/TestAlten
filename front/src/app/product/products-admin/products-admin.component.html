<div class="admin">
    <p-table [value]="productsList" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    {{product.code}}
                </td>
                <td>
                    {{product.name}}
                </td>
                <td>
                    <p-button class="button" icon="pi pi-pencil" ></p-button>
                    <p-button class="button" icon="pi pi-trash" ></p-button>
                </td>
                </tr>   </ng-template>  
    </p-table>
</div>

<div class="admin">
    <button pButton pRipple type="button" icon="pi pi-plus" label="New" class="p-button-success" style="margin-right: 10px;"></button>
    <button pButton pRipple type="button" icon="pi pi-trash" label="Delete" class="p-button"></button>
    <button pButton pRipple type="button" icon="pi pi-cog"  style="margin-left: 85%;"></button>

    <p-table [value]="productsList" [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
        [(selection)]="selectedProducts"
        styleClass="p-datatable-gridlines p-datatable-striped"
        [selectionPageOnly]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Code</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>
                    {{product.code}}
                </td>
                <td>
                    {{product.name}}
                </td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                    <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text"></button>
                </td>
                </tr>   </ng-template>  
    </p-table>
</div>

<div class="card">
    <p-dataView
      #dv
      [value]="productsList"
      [paginator]="true"
      [rows]="9"
      filterBy="productsList.name"
      [sortField]="sortField" [sortOrder]="sortOrder"
    >
      <ng-template pTemplate="header">
        <div style="display: flex; align-items: center;">
          <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)"></p-dropdown>    
          
          <div style="margin-left: 500px;">
            
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions></div> 
          

        </div>
      </ng-template>
      
      <ng-template let-product pTemplate="listItem">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; grid-gap: 10px;">
          <p class="category" > <i class="pi pi-tag"></i> {{product.category}}</p>
          <p>{{product.inventoryStatus}}</p>
          <p>{{product.name}}</p>
          <p-rating class="rating" [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
          <p> $ {{product.price}}</p>
          <p-button class="button" icon="pi pi-shopping-cart" ></p-button>
      </div>
      </ng-template>
  
      <ng-template let-product pTemplate="gridItem">
        <div class="grid-item">
          <div><i class="pi pi-tag"></i>
            {{product.category}}</div>
          <div class = "inventory">{{product.inventoryStatus}}</div>
          <div>{{product.name}}</div>
          <div>Product description :  <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
          </div>
          <div> $ {{product.price}} <p-button icon="pi pi-shopping-cart" ></p-button></div>
          
        </div>  
      </ng-template>
    </p-dataView>
  </div>
